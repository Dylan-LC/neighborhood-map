<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Find your fun near USC this winter<h1>
          <row>
            <input id="show-hotel-listings" type="button" value="Show Hotel Listings">
            <input id="hide-hotel-listings" type="button" value="Hide Hotel Listings">
          </row>
          <row>
            <input id="show-restaurant-listings" type="button" value="Show Restaurant Listings">
            <input id="hide-restaurant-listings" type="button" value="Hide Restaurant Listings">
          </row>
          <row>
            <input id="show-park-listings" type="button" value="Show Park Listings">
            <input id="hide-park-listings" type="button" value="Hide Park Listings">
          </row>
          <row>
            <input id="show-museum-listings" type="button" value="Show Museum Listings">
            <input id="hide-museum-listings" type="button" value="Hide Museum Listings">
          </row>
          <hr>
          <row>
            <input id="show-drawing-control" type="button" value="Show Drawing Control">
            <input id="hide-drawing-control" type="button" value="Hide Drawing Control">
            <!-- <input id="toggle-drawing" type="button" value="Toggle Drawing"> -->
            <hr>
            <span class="text">Reset the location to the University of Southern California</span>
            <input id="reset-location-usc"  type="button" value="Reset Location">
            <input id="traffic-layer" type="button" value="Traffic Layer">
          </row>
          <hr>
          <div>
            <span class="text"> Within </span>
            <select id="max-duration">
              <option value="5">5 min</option>
              <option value="10">10 min</option>
              <option value="15">15 min</option>
              <option value="30">30 min</option>
              <option value="60">1 hour</option>
              <option value="90">1.5 hour</option>
              <option value="120">2 hours</option>
            </select>
            <select id="mode">
              <option value="DRIVING">Drive</option>
              <option value="WALKING">Walk</option>
              <option value="BICYCLING">Bike</option>
              <option value="TRANSIT">Transit ride</option>
            </select>
            <span class="text">of</span>
            <input id="search-within-time-text" type="text" placeholder="Ex: University of Southern California">
            <input id="search-within-time" type="button" value="Go">
          </div>
          <hr>
          <div>
            <span class="text">Search for nearby places</span>
            <input id="places-search" type="text" placeholder="Ex: Pizza delivery in Dallas">
            <input id="go-places" type="button" value="Search">
          </div>
      </div>
      <div class="floating-panel">
        <row>
          <input id="address" type="textbox" placeholder="Ex: University of Texas at Austin, Austin, TX">
          <input id="submit" type="button" value="Geocode">
        </row> </br>
        <row>
          <label for="location">Location(lat, lng):</label>
          <input id="location" type="textbox">
        </row>
      </div>
    <div id="map"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAr5FlyIOASDyzm_lvWOE26hQfLxPFpt4E&libraries=places,geometry,drawing&callback=initMap">
    </script>
    <script src="js/map.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
  </div>
  </body>
</html>
